name: Build and Release Windows Executable

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest  # Ensure this is a Windows runner

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install auto-py-to-exe
      run: |
        python -m pip install auto-py-to-exe

    - name: Create .exe using auto-py-to-exe
      run: |
        python -m auto_py_to_exe --config ./auto-py-to-exe.json --output-dir dist

    - name: Upload .exe Artifact
      uses: actions/upload-artifact@v4
      with:
        name: application
        path: dist/MetrologyTestInterface.exe

  release:
    needs: build
    runs-on: ubuntu-latest  # Use Ubuntu for the release job to utilize GitHub CLI

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download Artifact
      uses: actions/download-artifact@v4
      with:
        name: application

    - name: Install GitHub CLI
      run: sudo apt-get install gh -y

    - name: Create release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        tag: "v1.0.0-${{ github.run_number }}"
      run: |
        gh release create "$tag" \
            --repo="$GITHUB_REPOSITORY" \
            --title="${tag#v}" \
            --generate-notes \
            MetrologyTestInterface.exe
